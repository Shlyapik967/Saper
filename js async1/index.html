<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин</h1>
        <select id="category-select">
            <option value="">Все категории</option>
        </select>
    </header>
    <main>
        <div id="product-list"></div>
        <button id="load-more" style="display: none;">Загрузить еще</button>
        <h2>Добавить товар</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Название товара" required>
            <input type="number" id="product-price" placeholder="Цена товара" required>
            <textarea id="product-description" placeholder="Описание товара" required></textarea>
            <input type="text" id="product-category" placeholder="Категория товара" required>
            <button type="submit">Добавить товар</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
