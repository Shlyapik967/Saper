<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арбуз в CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Светлый фон */
            margin: 0;
        }
        .watermelon {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #ff4d4d; /* Красный цвет мякоти */
            border-radius: 100px 100px 0 0; /* Закругленные верхние углы */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .rind {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4caf50; /* Зеленый цвет корки */
            border-radius: 100px 100px 0 0; /* Закругленные верхние углы */
            z-index: -1; /* Помещаем корку под мякоть */
        }
        .seed {
            position: absolute;
            background-color: #000; /* Черный цвет семечек */
            border-radius: 50%;
        }
        .seed1 { width: 10px; height: 15px; top: 30px; left: 40px; transform: rotate(-30deg); }
        .seed2 { width: 10px; height: 15px; top: 50px; left: 100px; transform: rotate(30deg); }
        .seed3 { width: 10px; height: 15px; top: 40px; left: 70px; transform: rotate(0deg); }
    </style>
</head>
<body>
    <div class="watermelon">
        <div class="rind"></div>
        <div class="seed seed1"></div>
        <div class="seed seed2"></div>
        <div class="seed seed3"></div>
    </div>
</body>
</html>
